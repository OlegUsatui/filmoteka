<section class="filmoteka">
  <h2 class="visually-hidden">Films list</h2>
  <div class="buttons__container">
    <ul class="filter__list">
      <li class="filter__item">
        <button type="button" data-set="trending" class="filter__button">Trending</button>
      </li>

        <button type="button" data-set="latest" class="filter__button filter__button-latest">
          Latest
        </button> 
      </li> -->
